<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermak on Image</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./src/assets/watermark.png" alt="logo" />
    </div>
    <div class="original-photo">
      <p>Выберите фото</p>
      <input
        type="file"
        id="imageInput"
        accept=".jpg, .jpeg, .png, .svg, .gif, .webp, .avif"
      />
    </div>
    <div class="watermark">
      <p>Выберите водяной знак</p>
      <div>
        <input
          type="file"
          id="watermarkInput"
          accept=".jpg, .jpeg, .png, .svg, .gif, .webp, .avif"
        />
      </div>
    </div>
    <div>
      <button id="defaultWatermark1">
        <img
          src="/src/assets/approved.svg"
          alt="approved"
          class="defaultWatermark"
        />
      </button>

      <button id="defaultWatermark2">
        <img
          src="/src/assets/exclusive.svg"
          alt="exclusive"
          class="defaultWatermark"
        />
      </button>
      <button id="defaultWatermark3">
        <img
          src="/src/assets/biohazard.svg"
          alt="biohazard"
          class="defaultWatermark"
        />
      </button>
      <button id="defaultWatermark4">
        <img
          src="/src/assets/scull.svg"
          alt="scull"
          class="defaultWatermark"
        />
      </button>
      <button id="defaultWatermark5">
        <img
          src="/src/assets/top_secret.svg"
          alt="top_secret"
          class="defaultWatermark"
        />
      </button>
    </div>
    <input
      type="range"
      id="opacitySlider"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
    />
    <label for="opacitySlider">Прозрачность водяного знака</label>
    <button id="previewButton">Просмотр</button>
    <button id="exportButton" disabled="true">Экспорт</button>
    <div class="">
      <label for="horizontalSlider">Горизонтальное перемещение</label>
      <input
        type="range"
        id="horizontalSlider"
        min="0"
        max="100"
        step="1"
        value="0"
      />

      <label for="verticalSlider">Вертикальное перемещение</label>
      <input
        type="range"
        id="verticalSlider"
        min="0"
        max="100"
        step="1"
        value="0"
      />

      <label for="scaleSlider">Масштабирование водяного знака</label>
      <input
        type="range"
        id="scaleSlider"
        min="1"
        max="100"
        step="1"
        value="50"
      />

      <label for="rotateAngle">Угол поворота водяного знака</label>
      <input
        type="number"
        id="rotateAngle"
        min="0"
        max="360"
        step="1"
        value="0"
      />
    </div>
    <div id="previewArea">
      <img id="previewImage" src="#" alt="Предварительный просмотр" />
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
